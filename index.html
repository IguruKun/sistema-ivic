    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Sistemas IVIC</title>
</head>
<body>
    <header class="cabecera">
        <a class="col-4" href="#"><img src="./media/logo-ivic.png" alt=""></a>

        <h1 class="col-8 title_page">Sistemas IVIC</h1>
    </header>
    <div class="container">
        <div class="row text-center mb-5">
            <div class="col btn-sigesp">
                <button class="btn btn-outline-primary">SIGESP</button>
            </div>
            <div class="col btn-comedor">
                <button class="btn">Comedor</button>
            </div>
        </div>
        <div class="row text-center mb-5">
            <div class="col btn-controlAcceso">

            <div class="col btn-evaluacion">

            </div>
        </div>

            <div class="col btn-glpi">
                <button class="btn">Sistema de Tickets</button>
            </div>
            <div class="col btn-openkm">
                <button class="btn">Sistema de Documentación</button>

    <footer class="footer mt-4 text-center">
        <p>Copyright © 2021 IVIC.</p>
        <p>Sistema Integrado de Gestión para Entes del Sector Público Adaptado por: Oficina de Tecnología de la Información y Comunicación (OTIC) - Coordinación de Desarrollo de Sistemas</p>
